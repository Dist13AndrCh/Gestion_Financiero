<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión de Recursos</title>
    
    <!-- FAVICON PACKAGE -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/846/846419.png">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-dark: #080808;
            --bat-red: #ff1a1a;
            --bat-green: #00ff41;
            --bat-gray: #1a1a1a;
            --glass: rgba(20, 20, 20, 0.7);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 0, 0, 0.05) 0%, transparent 30%);
            background-attachment: fixed;
        }

        .font-ui { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Efecto Cristal */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Barra de Salud Dinámica */
        .hp-container {
            height: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 99px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .hp-fill {
            height: 100%;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px currentColor;
        }

        /* Botones Animados */
        .btn-action {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-action:active {
            transform: scale(0.92);
        }

        /* Lista de Transacciones */
        .tx-item {
            animation: fadeIn 0.4s ease-out;
            transition: all 0.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Blur */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        /* Input Estilizado */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="pb-36">

    <!-- Header Elegante -->
    <header class="w-full px-6 py-8 sticky top-0 z-40 bg-black/40 backdrop-blur-lg">
        <div class="flex justify-between items-center max-w-xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 glass-card flex items-center justify-center border-bat-red/20">
                    <img src="https://cdn-icons-png.flaticon.com/512/846/846419.png" class="w-7 h-7 filter brightness-110 drop-shadow-glow" alt="Logo">
                </div>
                <div>
                    <h1 class="text-xs font-ui font-bold text-bat-red tracking-[0.3em] uppercase">Gestión de Finanzas</h1>
                    <div id="date-display" class="text-[10px] font-mono text-white/40">Gestión Digital</div>
                </div>
            </div>
            <button onclick="linkLocalFile()" class="w-10 h-10 rounded-full flex items-center justify-center text-white/30 hover:text-bat-red transition-colors">
                <i class="ph ph-intersect text-xl"></i>
            </button>
        </div>
    </header>

    <main class="px-5 max-w-xl mx-auto space-y-8">
        
        <!-- Dashboard Principal -->
        <section class="glass-card p-8 space-y-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-5">
                <i class="ph ph-shield-check text-8xl"></i>
            </div>
            
            <div class="flex justify-between items-end">
                <div class="space-y-1">
                    <span class="text-[10px] font-ui text-white/40 tracking-widest uppercase">Balance Disponible</span>
                    <div class="text-6xl font-extrabold tracking-tighter" id="currentBalance">$0</div>
                </div>
                <div class="text-right">
                    <span id="health-label" class="text-[10px] font-bold text-bat-green font-ui">SALUD 100%</span>
                </div>
            </div>

            <div class="hp-container">
                <div id="hp-fill" class="hp-fill bg-bat-green text-bat-green" style="width: 100%"></div>
            </div>

            <p id="system-msg" class="text-[10px] font-mono text-white/30 uppercase tracking-widest flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-current animate-pulse"></span>
                Iniciando protocolos de monitoreo...
            </p>
        </section>

        <!-- Configuración de Metas -->
        <section class="grid grid-cols-2 gap-4">
            <div class="glass-card p-5 group hover:border-white/10 transition-colors">
                <label class="text-[9px] font-ui text-white/30 block mb-2 tracking-widest">INGRESO MENSUAL</label>
                <div class="flex items-baseline gap-2">
                    <span class="text-white/20 font-mono">$</span>
                    <input type="number" id="monthlyIncomeInput" class="bg-transparent text-2xl font-bold w-full outline-none placeholder:text-white/5" placeholder="0000" onchange="updateGoals()">
                </div>
            </div>
            <div class="glass-card p-5 group hover:border-white/10 transition-colors">
                <label class="text-[9px] font-ui text-white/30 block mb-2 tracking-widest">CUOTA AHORRO</label>
                <div class="flex items-baseline gap-2">
                    <input type="number" id="savingsPercentInput" class="bg-transparent text-2xl font-bold w-full outline-none" value="20" onchange="updateGoals()">
                    <span class="text-white/20 font-mono">%</span>
                </div>
            </div>
        </section>

        <!-- Transacciones -->
        <section class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="font-ui text-[11px] tracking-[0.2em] text-white/40 uppercase">Registro Log</h2>
                <div class="h-[1px] flex-1 mx-4 bg-white/5"></div>
                <span id="tx-count" class="text-[9px] font-mono text-white/20">0 OPS</span>
            </div>
            
            <div id="transactionList" class="space-y-3">
                <!-- Dinámico -->
            </div>
        </section>
    </main>

    <!-- Navegación Inferior Flotante -->
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <div class="glass-card p-4 flex justify-around items-center border-white/10 shadow-2xl">
            <button onclick="openModal('income')" class="btn-action flex flex-col items-center gap-1 group">
                <div class="w-14 h-14 rounded-full bg-bat-green/10 flex items-center justify-center text-bat-green group-hover:bg-bat-green/20">
                    <i class="ph-fill ph-plus-circle text-3xl"></i>
                </div>
                <span class="text-[8px] font-ui font-bold opacity-40 group-hover:opacity-100 uppercase">Ingreso</span>
            </button>
            
            <button onclick="exportToCSV()" class="btn-action w-16 h-16 bg-white text-black rounded-2xl flex items-center justify-center -mt-16 shadow-[0_20px_40px_rgba(255,255,255,0.1)] hover:rotate-6">
                <i class="ph-bold ph-file-csv text-2xl"></i>
            </button>

            <button onclick="openModal('expense')" class="btn-action flex flex-col items-center gap-1 group">
                <div class="w-14 h-14 rounded-full bg-bat-red/10 flex items-center justify-center text-bat-red group-hover:bg-bat-red/20">
                    <i class="ph-fill ph-minus-circle text-3xl"></i>
                </div>
                <span class="text-[8px] font-ui font-bold opacity-40 group-hover:opacity-100 uppercase">Gasto</span>
            </button>
        </div>
    </nav>

    <!-- Modal Transacción -->
    <div id="transactionModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="glass-card p-8 w-full max-w-sm border-t-4 border-t-bat-red scale-in shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-sm font-ui tracking-[0.4em] text-bat-red uppercase mb-1" id="modalTitle">Nueva Operación</h2>
                <p class="text-[9px] font-mono text-white/20 italic">Asegura la integridad de los datos</p>
            </div>
            
            <form onsubmit="handleTransactionSubmit(event)" class="space-y-6">
                <input type="hidden" id="txType">
                
                <div class="space-y-4">
                    <div class="bg-black/40 rounded-2xl p-4 border border-white/5 focus-within:border-bat-red/50 transition-colors">
                        <label class="text-[8px] font-ui text-white/30 block mb-1 uppercase">Cantidad (USD)</label>
                        <input type="number" id="txAmount" class="bg-transparent text-4xl font-bold w-full outline-none text-white" step="0.01" required placeholder="0.00">
                    </div>
                    
                    <div class="bg-black/40 rounded-2xl p-4 border border-white/5 focus-within:border-white/20 transition-colors">
                        <label class="text-[8px] font-ui text-white/30 block mb-1 uppercase">Concepto de Operación</label>
                        <input type="text" id="txDesc" class="bg-transparent text-sm font-medium w-full outline-none uppercase" required placeholder="Ej: EQUIPAMIENTO TÁCTICO">
                    </div>
                    
                    <input type="date" id="txDate" class="bg-black/40 rounded-2xl p-4 border border-white/5 w-full text-xs text-white/50 outline-none">
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 text-[10px] font-ui opacity-40 hover:opacity-100 transition-opacity uppercase tracking-widest">Cancelar</button>
                    <button type="submit" class="flex-1 bg-white text-black font-ui font-bold py-4 rounded-2xl text-xs hover:bg-bat-red hover:text-white transition-all">Ejecutar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let appData = JSON.parse(localStorage.getItem('bat_ledger_v6')) || {
            monthlyIncome: 0,
            savingsPercent: 20,
            transactions: []
        };
        let fileHandle = null;

        function init() {
            document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('monthlyIncomeInput').value = appData.monthlyIncome || '';
            document.getElementById('savingsPercentInput').value = appData.savingsPercent || 20;
            updateUI();
            
            // Actualizar reloj de sistema
            setInterval(() => {
                const now = new Date();
                document.getElementById('date-display').innerText = `SISTEMA_ACTIVO | ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            }, 1000);
        }

        function updateUI() {
            const income = appData.transactions.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
            const expenses = appData.transactions.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);
            const balance = income - expenses;
            
            const balEl = document.getElementById('currentBalance');
            balEl.innerText = formatCurrency(balance);
            balEl.style.color = balance < 0 ? '#ff1a1a' : '#ffffff';
            
            // Salud Financiera
            const health = income === 0 ? 100 : Math.max(0, Math.min(100, (1 - (expenses / income)) * 100));
            const hpFill = document.getElementById('hp-fill');
            hpFill.style.width = `${health}%`;
            
            const msgEl = document.getElementById('system-msg');
            const hLabel = document.getElementById('health-label');
            
            if (health < 30) {
                hpFill.classList.replace('bg-bat-green', 'bg-bat-red');
                hpFill.classList.replace('text-bat-green', 'text-bat-red');
                hLabel.className = "text-[10px] font-bold text-bat-red font-ui animate-pulse";
                msgEl.innerText = "CRÍTICO: GASTOS EXCEDEN RESERVAS";
                msgEl.className = "text-[10px] font-mono text-bat-red uppercase tracking-widest flex items-center gap-2";
            } else {
                hpFill.classList.replace('bg-bat-red', 'bg-bat-green');
                hpFill.classList.replace('text-bat-red', 'text-bat-green');
                hLabel.className = "text-[10px] font-bold text-bat-green font-ui";
                msgEl.innerText = "SISTEMA ESTABLE: FLUJO OPTIMIZADO";
                msgEl.className = "text-[10px] font-mono text-white/30 uppercase tracking-widest flex items-center gap-2";
            }
            
            hLabel.innerText = `SALUD: ${Math.round(health)}%`;
            document.getElementById('tx-count').innerText = `${appData.transactions.length} OPERACIONES`;

            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('transactionList');
            if (appData.transactions.length === 0) {
                list.innerHTML = `<div class="text-center py-16 opacity-10 font-ui text-[10px] tracking-widest">Protocolo de historial vacío</div>`;
                return;
            }
            list.innerHTML = '';
            appData.transactions.slice().reverse().forEach(tx => {
                const isInc = tx.type === 'income';
                const div = document.createElement('div');
                div.className = `tx-item glass-card p-4 flex justify-between items-center border-l-4 ${isInc ? 'border-l-bat-green' : 'border-l-bat-red'}`;
                div.innerHTML = `
                    <div class="flex-1 pr-4">
                        <div class="text-[11px] font-bold text-white uppercase tracking-tight truncate">${tx.desc}</div>
                        <div class="text-[9px] font-mono text-white/20">${tx.date}</div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-ui font-bold ${isInc ? 'text-bat-green' : 'text-bat-red'}">
                            ${isInc ? '+' : '-'}${formatCurrency(tx.amount).replace('$','')}
                        </span>
                        <button onclick="deleteTx(${tx.id})" class="text-white/10 hover:text-bat-red transition-colors p-2">
                            <i class="ph ph-trash-simple text-lg"></i>
                        </button>
                    </div>`;
                list.appendChild(div);
            });
        }

        function deleteTx(id) {
            appData.transactions = appData.transactions.filter(t => t.id !== id);
            saveData();
        }

        function handleTransactionSubmit(e) {
            e.preventDefault();
            const tx = {
                id: Date.now(),
                type: document.getElementById('txType').value,
                amount: parseFloat(document.getElementById('txAmount').value),
                desc: document.getElementById('txDesc').value.toUpperCase(),
                date: document.getElementById('txDate').value
            };
            appData.transactions.push(tx);
            
            if(tx.type === 'income') {
                confetti({
                    particleCount: 120,
                    spread: 70,
                    origin: { y: 0.9 },
                    colors: ['#00ff41', '#ffffff', '#000000']
                });
            }
            
            saveData();
            closeModal();
            e.target.reset();
            document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
        }

        function saveData() {
            localStorage.setItem('bat_ledger_v6', JSON.stringify(appData));
            updateUI();
            if(fileHandle) syncToFile();
        }

        function updateGoals() {
            appData.monthlyIncome = parseFloat(document.getElementById('monthlyIncomeInput').value) || 0;
            appData.savingsPercent = parseFloat(document.getElementById('savingsPercentInput').value) || 0;
            saveData();
        }

        function openModal(type) {
            document.getElementById('txType').value = type;
            document.getElementById('modalTitle').innerText = type === 'income' ? 'Ingreso de Capital' : 'Retiro de Capital';
            const btn = document.querySelector('#transactionModal button[type="submit"]');
            btn.style.backgroundColor = type === 'income' ? '#00ff41' : '#ffffff';
            btn.style.color = 'black';
            document.getElementById('transactionModal').classList.add('active');
        }

        function closeModal() { document.getElementById('transactionModal').classList.remove('active'); }

        function formatCurrency(v) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(v); }

        async function linkLocalFile() {
            try {
                fileHandle = await window.showSaveFilePicker({ suggestedName: 'LOG_BATMAN.csv', types: [{ description: 'CSV', accept: {'text/csv': ['.csv']} }] });
                syncToFile();
            } catch (e) {}
        }

        async function syncToFile() {
            if (!fileHandle) return;
            const writable = await fileHandle.createWritable();
            let csv = "\uFEFFFECHA,TIPO,DESCRIPCION,VALOR\n";
            appData.transactions.forEach(tx => csv += `${tx.date},${tx.type},"${tx.desc}",${tx.amount}\n`);
            await writable.write(csv);
            await writable.close();
        }

        function exportToCSV() {
            let csv = "\uFEFFFECHA,TIPO,DESCRIPCION,MONTO\n";
            appData.transactions.forEach(tx => csv += `${tx.date},${tx.type},"${tx.desc}",${tx.amount}\n`);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `BAT_LOG_V6.csv`;
            a.click();
        }

        window.onload = init;
    </script>
</body>
</html>
