<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GESTOR FINANCIERO</title>
    
    <!-- FAVICON PACKAGE -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500;700&family=Orbitron:wght@700&display=swap');

        :root {
            --bg-dark: #050505;
            --bat-red: #ff0000;
            --bat-green: #00ff66;
            --glass: rgba(10, 10, 10, 0.85);
            --border: rgba(255, 0, 0, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            color: #e5e5e5;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Canvas de Ceniza */
        #ash-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .font-ui { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Efecto Neón Rojo */
        .neon-red {
            text-shadow: 0 0 5px var(--bat-red), 0 0 10px var(--bat-red);
        }
        .neon-border-red {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            border: 1px solid var(--bat-red) !important;
        }

        /* Efecto Neón Verde */
        .neon-green {
            text-shadow: 0 0 5px var(--bat-green), 0 0 10px var(--bat-green);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 20px;
            z-index: 10;
            position: relative;
        }

        .header-logo-container {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid var(--bat-red);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .hp-bar-bg {
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hp-fill {
            height: 100%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bat-input-group {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 16px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }

        @keyframes pulse-neon {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-neon { animation: pulse-neon 2s infinite; }
    </style>
</head>
<body class="pb-32">

    <!-- Capa de Ceniza -->
    <canvas id="ash-canvas"></canvas>

    <!-- Header -->
    <header class="w-full px-6 py-6 sticky top-0 z-40 bg-black/80 backdrop-blur-md border-b border-red-900/30">
        <div class="flex justify-between items-center max-w-xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="header-logo-container animate-pulse-neon">
                    <img src="favicon-32x32.png" alt="Logo" class="w-full h-full object-cover" 
                         onerror="this.parentElement.innerHTML='<i class=\'ph ph-shield text-bat-red text-xl\'></i>'">
                </div>
                <div>
                    <h1 class="text-[10px] font-ui font-bold text-bat-red tracking-[0.3em] uppercase neon-red">Gestión de Finanzas</h1>
                    <div id="date-display" class="text-[9px] font-mono text-white/40 uppercase">Sistema Digital</div>
                </div>
            </div>
            <button onclick="linkLocalFile()" class="p-2 rounded-xl glass-card text-white/40 hover:text-bat-red transition-all border-red-900/50">
                <i class="ph ph-intersect text-xl"></i>
            </button>
        </div>
    </header>

    <main class="px-5 max-w-xl mx-auto space-y-6 mt-4 relative z-10">
        
        <!-- Dashboard Principal -->
        <section class="glass-card p-6 space-y-4 neon-border-red">
            <div class="flex justify-between items-start">
                <div class="space-y-1">
                    <span class="text-[10px] font-bold text-white/30 tracking-widest uppercase">Efectivo Total</span>
                    <div class="text-5xl font-extrabold tracking-tight text-white neon-red" id="currentBalance">$0</div>
                </div>
                <div class="text-right">
                    <div id="health-label" class="text-[10px] font-bold text-bat-green font-ui bg-bat-green/10 px-2 py-1 rounded-md neon-green">SALUD: 100%</div>
                </div>
            </div>

            <div class="space-y-2">
                <div class="hp-bar-bg">
                    <div id="hp-fill" class="hp-fill bg-bat-green" style="width: 100%; box-shadow: 0 0 15px var(--bat-green);"></div>
                </div>
                <div class="flex justify-between text-[9px] font-mono text-white/20 uppercase tracking-tighter">
                    <span>Integridad del Sistema</span>
                    <span id="system-msg" class="text-bat-green">SISTEMA ESTABLE</span>
                </div>
            </div>
        </section>

        <!-- Configuración -->
        <section class="grid grid-cols-2 gap-4">
            <div class="bat-input-group flex flex-col gap-1 border-white/5">
                <div class="flex items-center gap-2 text-white/40">
                    <i class="ph ph-currency-dollar text-xs"></i>
                    <label class="text-[9px] font-bold uppercase tracking-wider">Ingreso</label>
                </div>
                <input type="number" id="monthlyIncomeInput" class="bg-transparent text-xl font-bold w-full outline-none text-white focus:text-bat-red transition-colors" placeholder="0" onchange="updateGoals()">
            </div>
            <div class="bat-input-group flex flex-col gap-1 border-white/5">
                <div class="flex items-center gap-2 text-white/40">
                    <i class="ph ph-shield-check text-xs"></i>
                    <label class="text-[9px] font-bold uppercase tracking-wider">Ahorro %</label>
                </div>
                <input type="number" id="savingsPercentInput" class="bg-transparent text-xl font-bold w-full outline-none text-white focus:text-bat-red transition-colors" value="20" onchange="updateGoals()">
            </div>
        </section>

        <!-- Historial -->
        <section class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="font-ui text-[11px] tracking-[0.2em] text-white/40 uppercase">Log de Transacciones</h2>
                <span id="syncStatus" class="hidden text-[9px] font-bold text-bat-green flex items-center gap-1 uppercase">
                    <span class="w-1 h-1 bg-bat-green rounded-full animate-pulse"></span> Sincronizado
                </span>
            </div>
            <div id="transactionList" class="space-y-3 pb-4"></div>
        </section>
    </main>

    <!-- Navegación -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <div class="glass-card p-3 flex justify-between items-center px-6 border-red-900/50">
            <button onclick="openModal('income')" class="flex flex-col items-center gap-1 group">
                <div class="w-12 h-12 rounded-xl bg-bat-green/10 flex items-center justify-center text-bat-green border border-bat-green/30 group-active:scale-90 transition-transform">
                    <i class="ph-bold ph-plus text-2xl"></i>
                </div>
                <span class="text-[8px] font-bold text-white/30 uppercase">Entrada</span>
            </button>
            <button onclick="exportToCSV()" class="w-16 h-16 bg-white text-black rounded-2xl flex items-center justify-center -mt-12 shadow-[0_0_30px_rgba(255,255,255,0.2)] hover:scale-105 transition-transform active:scale-95">
                <i class="ph-fill ph-file-csv text-3xl"></i>
            </button>
            <button onclick="openModal('expense')" class="flex flex-col items-center gap-1 group">
                <div class="w-12 h-12 rounded-xl bg-bat-red/10 flex items-center justify-center text-bat-red border border-bat-red/30 group-active:scale-90 transition-transform">
                    <i class="ph-bold ph-minus text-2xl"></i>
                </div>
                <span class="text-[8px] font-bold text-white/30 uppercase">Salida</span>
            </button>
        </div>
    </nav>

    <!-- Modal -->
    <div id="transactionModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="glass-card p-6 w-full max-w-sm border-t-4 border-t-bat-red neon-border-red">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xs font-ui tracking-[0.3em] uppercase text-bat-red neon-red" id="modalTitle">Nuevo Registro</h2>
                <button onclick="closeModal()" class="text-white/20 hover:text-bat-red"><i class="ph ph-x text-xl"></i></button>
            </div>
            <form onsubmit="handleTransactionSubmit(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <div class="space-y-2">
                    <label class="text-[9px] uppercase font-bold text-white/30 ml-2">Monto USD</label>
                    <div class="bat-input-group flex items-center gap-3">
                        <span class="text-2xl font-bold text-white/20">$</span>
                        <input type="number" id="txAmount" class="bg-transparent text-3xl font-bold w-full outline-none text-white focus:text-bat-red" step="0.01" required placeholder="0.00">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[9px] uppercase font-bold text-white/30 ml-2">Concepto</label>
                    <div class="bat-input-group">
                        <input type="text" id="txDesc" class="bg-transparent text-sm font-bold w-full outline-none text-white uppercase placeholder:text-white/10" required placeholder="Ej: Equipo Táctico">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[9px] uppercase font-bold text-white/30 ml-2">Fecha</label>
                    <div class="bat-input-group">
                        <input type="date" id="txDate" class="bg-transparent text-sm font-mono w-full outline-none text-white/60">
                    </div>
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full bg-bat-red text-white font-ui font-bold py-4 rounded-xl text-[10px] uppercase tracking-widest active:scale-95 transition-transform shadow-[0_0_20px_rgba(255,0,0,0.4)]">
                        Confirmar Acción
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Lógica de Reloj
        setInterval(() => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', { hour12: false });
            const el = document.getElementById('date-display');
            if(el) el.innerText = `ONLINE | ${timeStr}`;
        }, 1000);

        // Efecto de Ceniza (Ash Particles)
        const canvas = document.getElementById('ash-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initAsh() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: Math.random() * 1.5 + 0.5,
                    size: Math.random() * 2,
                    opacity: Math.random() * 0.5
                });
            }
        }

        function drawAsh() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
            particles.forEach(p => {
                ctx.globalAlpha = p.opacity;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;

                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawAsh);
        }

        window.addEventListener('resize', initAsh);
        initAsh();
        drawAsh();
    </script>
</body>
</html>
