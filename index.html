    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-dark: #080808;
            --bat-red: #ff1a1a;
            --bat-green: #00ff41;
            --glass: rgba(20, 20, 20, 0.7);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, rgba(255, 0, 0, 0.15) 0%, transparent 50%);
            background-attachment: fixed;
        }

        .font-ui { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px; /* Reducido para que se vea más cuadrado */
        }

        /* LOGO CUADRADO */
        .header-logo-container {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px; /* Forma Cuadrada con esquinas suaves */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 26, 26, 0.4);
            box-shadow: 0 0 10px rgba(255, 26, 26, 0.1);
        }
        
        .header-logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hp-fill {
            height: 100%;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px currentColor;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }
    </style>
</head>
<body class="pb-36">

    <header class="w-full px-6 py-8 sticky top-0 z-40 bg-black/40 backdrop-blur-lg">
        <div class="flex justify-between items-center max-w-xl mx-auto">
            <div class="flex items-center gap-4">
                <!-- CONTENEDOR CUADRADO -->
                <div class="header-logo-container">
                    <img src="favicon-32x32.png" 
                         alt="Logo" 
                         class="header-logo-img" 
                         onerror="this.parentElement.innerHTML='<i class=\'ph ph-shield-chevron text-bat-red text-2xl\'></i>'">
                </div>
                <div>
                    <h1 class="text-xs font-ui font-bold text-bat-red tracking-[0.3em] uppercase">Bat-Core V.6</h1>
                    <div id="date-display" class="text-[10px] font-mono text-white/40 uppercase">SISTEMA_STANDBY</div>
                </div>
            </div>
            <button onclick="linkLocalFile()" class="w-10 h-10 rounded-lg glass-card flex items-center justify-center text-white/30 hover:text-bat-red transition-colors">
                <i class="ph ph-intersect text-xl"></i>
            </button>
        </div>
    </header>

    <main class="px-5 max-w-xl mx-auto space-y-8">
        <!-- Balance -->
        <section class="glass-card p-8 space-y-6">
            <div class="flex justify-between items-end">
                <div class="space-y-1">
                    <span class="text-[10px] font-ui text-white/40 tracking-widest uppercase">Activos Netos</span>
                    <div class="text-6xl font-extrabold tracking-tighter" id="currentBalance">$0</div>
                </div>
                <div class="text-right">
                    <span id="health-label" class="text-[10px] font-bold text-bat-green font-ui uppercase">Salud: 100%</span>
                </div>
            </div>

            <div class="h-2 bg-white/5 rounded-full overflow-hidden">
                <div id="hp-fill" class="hp-fill bg-bat-green text-bat-green" style="width: 100%"></div>
            </div>
        </section>

        <!-- Configuración -->
        <section class="grid grid-cols-2 gap-4">
            <div class="glass-card p-5 border-l-2 border-l-bat-green/30">
                <label class="text-[9px] font-ui text-white/30 block mb-2 tracking-widest uppercase">Ingreso</label>
                <input type="number" id="monthlyIncomeInput" class="bg-transparent text-2xl font-bold w-full outline-none" placeholder="0" onchange="updateGoals()">
            </div>
            <div class="glass-card p-5 border-l-2 border-l-white/10">
                <label class="text-[9px] font-ui text-white/30 block mb-2 tracking-widest uppercase">Ahorro %</label>
                <input type="number" id="savingsPercentInput" class="bg-transparent text-2xl font-bold w-full outline-none" value="20" onchange="updateGoals()">
            </div>
        </section>

        <!-- Registro -->
        <section class="space-y-4">
            <h2 class="font-ui text-[11px] tracking-[0.2em] text-white/40 uppercase px-2 flex justify-between">
                <span>Registro de Log</span>
                <span id="syncStatus" class="hidden text-bat-green">Sincronizado</span>
            </h2>
            <div id="transactionList" class="space-y-3"></div>
        </section>
    </main>

    <!-- Nav Inferior -->
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <div class="glass-card p-4 flex justify-around items-center border-white/10 shadow-2xl">
            <button onclick="openModal('income')" class="flex flex-col items-center gap-1">
                <div class="w-12 h-12 rounded-lg bg-bat-green/10 flex items-center justify-center text-bat-green border border-bat-green/20">
                    <i class="ph-bold ph-plus text-2xl"></i>
                </div>
                <span class="text-[8px] font-ui font-bold opacity-40 uppercase">Ingreso</span>
            </button>
            <button onclick="exportToCSV()" class="w-16 h-16 bg-white text-black rounded-xl flex items-center justify-center -mt-16 shadow-2xl">
                <i class="ph-bold ph-file-csv text-2xl"></i>
            </button>
            <button onclick="openModal('expense')" class="flex flex-col items-center gap-1">
                <div class="w-12 h-12 rounded-lg bg-bat-red/10 flex items-center justify-center text-bat-red border border-bat-red/20">
                    <i class="ph-bold ph-minus text-2xl"></i>
                </div>
                <span class="text-[8px] font-ui font-bold opacity-40 uppercase">Gasto</span>
            </button>
        </div>
    </nav>

    <!-- Modal -->
    <div id="transactionModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="glass-card p-8 w-full max-w-sm border-t-4 border-t-bat-red">
            <h2 class="text-sm font-ui tracking-[0.4em] text-center uppercase mb-8" id="modalTitle">Nueva Operación</h2>
            <form onsubmit="handleTransactionSubmit(event)" class="space-y-6">
                <input type="hidden" id="txType">
                <input type="number" id="txAmount" class="bg-black/40 p-4 rounded-xl w-full text-4xl font-bold outline-none text-white border border-white/5" step="0.01" required placeholder="0.00">
                <input type="text" id="txDesc" class="bg-black/40 p-4 rounded-xl w-full outline-none text-sm uppercase border border-white/5" required placeholder="CONCEPTO">
                <input type="date" id="txDate" class="bg-black/40 p-4 rounded-xl w-full text-xs text-white/50 outline-none border border-white/5">
                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 text-[10px] font-ui opacity-40 uppercase tracking-widest">Abortar</button>
                    <button type="submit" class="flex-1 bg-white text-black font-ui font-bold py-4 rounded-xl text-xs uppercase">Ejecutar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
